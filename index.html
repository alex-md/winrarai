      body {
        background-size: cover;
      }

        font-family: "Rubik Mono One", sans-serif;
      }

      #plusOne {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        /* Hide by default */
      }

      @keyframes plusOne {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%);
        }

        100% {
          opacity: 0;
          transform: translate(-50%, -50px);
        }
      }

      svg {
        fill: #fde022;
      }

      #pagination {
        margin-top: 10px;
      }

      #previousPage,
      #nextPage {

    <header class="container text-center py-5">
      <h1 class="display-4 text-success">WinRar.ai</h1>
      <p class="fst-italic text-success-emphasis">
        AI clicker game, challenge your clicking skills.
      </p>
    </header>
    <main class="container text-center">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card py-5 shadow">
            <div class="text-center position-relative">
              <h2 id="totalClicks" class="display-4 fw-bold">Loading...</h2>
              <p class="card-text text-muted">
                Total clicks across the platform
              </p>
              <span id="plusOne" class="text-success fw-bold offset-1">+1</span>
              <button id="increment-button" class="btn btn-warning shadow p-5 text-light rounded-pill">
                <!-- white click icon -->
                <svg xmlns="http://www.w3.org/2000/svg" height="60" width="60" viewBox="0 0 448 512">
                  <path
                    d="M128 40c0-22.1 17.9-40 40-40s40 17.9 40 40V188.2c8.5-7.6 19.7-12.2 32-12.2c20.6 0 38.2 13 45 31.2c8.8-9.3 21.2-15.2 35-15.2c25.3 0 46 19.5 47.9 44.3c8.5-7.7 19.8-12.3 32.1-12.3c26.5 0 48 21.5 48 48v48 16 48c0 70.7-57.3 128-128 128l-16 0H240l-.1 0h-5.2c-5 0-9.9-.3-14.7-1c-55.3-5.6-106.2-34-140-79L8 336c-13.3-17.7-9.7-42.7 8-56s42.7-9.7 56 8l56 74.7V40zM240 304c0-8.8-7.2-16-16-16s-16 7.2-16 16v96c0 8.8 7.2 16 16 16s16-7.2 16-16V304zm48-16c-8.8 0-16 7.2-16 16v96c0 8.8 7.2 16 16 16s16-7.2 16-16V304c0-8.8-7.2-16-16-16zm80 16c0-8.8-7.2-16-16-16s-16 7.2-16 16v96c0 8.8 7.2 16 16 16s16-7.2 16-16V304z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 mx-auto">
          <div class="card border-2 shadow">
            <div class="border-1">
              <h3 class="text-secondary">Leaderboard</h3>
              <p class="text-muted mb-2">
                Enter your name to join the leaderboard:
              </p>
              <p class="small badge fst-italic text-bg-primary text-wrap">
                AI will click for you after 5 seconds
              </p>
              <div class="mb-3">
                <input type="text" class="form-control" id="leaderboard-name" placeholder="Enter your name" />
                <button class="btn btn-dark mt-2 w-100" id="set-name">
                  Set Name
                </button>
              </div>
              <table class="table table-striped">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Name</th>
                    <th scope="col">Clicks</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <div id="pagination" class="d-flex justify-content-between">
                <button id="previousPage" class="btn btn-secondary">&larr; Previous</button>
                <button id="nextPage" class="btn btn-secondary">Next &rarr;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      document
        .getElementById("increment-button")
        .addEventListener("click", function () {
          var plusOne = document.getElementById("plusOne");
          plusOne.style.animation = "none";
          plusOne.style.opacity = "1"; /* Show when button is clicked */
          setTimeout(function () {
            plusOne.style.animation =
              "plusOne 0.5s linear"; /* Reduce animation duration to 0.5s */
            plusOne.style.opacity = "0"; /* Hide after animation */
          }, 50);
        });
    </script>

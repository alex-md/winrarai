    <div class="container-fluid d-grid form-text gap-2 mx-auto">
      <header class="card card-text align-items-center py-4">

        <p class="text-muted fs-2 text-primary">

                <p class="card-text text-muted">Total clicks across the platform</p>

            </div>
          </div>

                  <input type="text" class="form-control" id="leaderboard-name" placeholder="Enter your name">
                  <button class="btn btn-dark lead mt-2 w-100 rounded-pill" id="set-name">Set Name</button>
                </div>
                <table class="table table-striped">
                  <thead class="table-light">

                  </tbody>
